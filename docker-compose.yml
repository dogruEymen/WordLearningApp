services:
  # ============================================
  # PostgreSQL + pgvector
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: wordlearn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-wordlearn}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-wordlearn}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wordlearn-network

  # ============================================
  # Python Microservice (Vectorization + Cross-Encoding)
  # ============================================
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: wordlearn-python
    restart: unless-stopped
    environment:
      PORT: 8000
      PRELOAD_MODELS: "true"
      EMBEDDING_MODEL: "all-MiniLM-L6-v2"
      CROSS_ENCODER_MODEL: "cross-encoder/ms-marco-MiniLM-L-6-v2"
    ports:
      - "8000:8000"
    volumes:
      - python_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    networks:
      - wordlearn-network

  # ============================================
  # Ollama (LLM Service)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: wordlearn-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - wordlearn-network
    # GPU desteÄŸi (opsiyonel - nvidia GPU varsa)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ============================================
  # Spring Boot Backend
  # ============================================
  backend:
    build:
      context: ./backEnd
      dockerfile: Dockerfile
    container_name: wordlearn-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      python-service:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-wordlearn}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production-min-32-chars}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_ISSUER: ${JWT_ISSUER:-wordlearn-app}
      # External services
      PYTHON_SERVICE_URL: http://python-service:8000
      OLLAMA_URL: http://ollama:11434
      # Spring profile
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - wordlearn-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  python_models:
    driver: local
  ollama_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  wordlearn-network:
    driver: bridge
